name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.3
      - uses: actions/setup-node@v4.0.2
        with:
          node-version: lts/*
      - uses: pnpm/action-setup@v3.0.0
        with:
          run_install: true

      - name: Lint
        run: pnpm run lint

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.3
      - uses: pnpm/action-setup@v3.0.0
        with:
          run_install: true
      - uses: actions/setup-node@v4.0.2
        with:
          node-version: lts/*
          cache: pnpm

      - name: Build
        run: |
          pnpm build
          pnpm build-firefox

      - name: Build Extension
        run: |
          pnpm pack:zip
          pnpm pack:zip-firefox

      - name: Upload assets to a Release
        uses: meeDamian/github-release@v2.0.3
        with:
          files: |
            extension.zip
            extension-firefox.zip
          token: ${{ secrets.RELEASE_TOKEN }}
          allow_override: true
          gzip: false
