name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install
        run: pnpm install

      - name: Lint
        run: pnpm run lint

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install
        run: pnpm install

      - name: Build
        run: |
          pnpm build
          pnpm build-firefox
          pnpm build-safari

      - name: Build Extension
        run: |
          pnpm pack:zip
          pnpm pack:zip-firefox

      - name: Upload Safari Zip
        uses: actions/upload-artifact@v4.3.1
        with:
          name: BewlyBewly-Safari Zip
          path: extension-safari

      - name: Upload assets to a Release
        uses: meeDamian/github-release@v2.0.3
        with:
          files: |
            extension.zip
            extension-firefox.zip
          token: ${{ secrets.RELEASE_TOKEN }}
          allow_override: true
          gzip: false

  build-safari:
    runs-on: macos-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: BewlyBewly-Safari Zip
          path: extension-safari

      - name: Convert Safari Web Extension to Xcode Project
        run: xcrun safari-web-extension-converter ./extension-safari --project-location ./extension-safari-macos --macos-only --no-open --no-prompt

      - name: Build Xcode Project
        run: xcodebuild -project extension-safari-macos/BewlyBewly/BewlyBewly.xcodeproj ONLY_ACTIVE_ARCH=NO -scheme BewlyBewly -configuration Release -derivedDataPath ./build build

      - name: Archive macOS App
        run: tar -czf extension-safari.tar.gz -C build/Build/Products/Release BewlyBewly.app

      - name: Upload macOS App
        uses: actions/upload-artifact@v4.3.1
        with:
          name: BewlyBewly-Safari App
          path: extension-safari.tar.gz

  release-safari:
    runs-on: ubuntu-latest
    needs: build-safari
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: BewlyBewly-Safari App

      - name: Upload macOS app to a Release
        uses: meeDamian/github-release@v2.0.3
        with:
          files: |
            extension-safari.tar.gz
          token: ${{ secrets.RELEASE_TOKEN }}
          allow_override: true
          gzip: false

  submit:
    needs: [build, lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Install WXT
        run: pnpm install wxt
      - name: Submit Extension
        run: |
          pnpm build \
          pnpm pack:zip \
          pnpm wxt submit --chrome-zip ./extension.zip \
          pnpm build-firefox \
          pnpm pack:zip-firefox \
          pnpm wxt submit --firefox-zip ./extension-firefox.zip
        env:
          CHROME_EXTENSION_ID: ${{ secrets.CHROME_EXTENSION_ID }}
          CHROME_CLIENT_ID: ${{ secrets.CHROME_CLIENT_ID }}
          CHROME_CLIENT_SECRET: ${{ secrets.CHROME_CLIENT_SECRET }}
          CHROME_REFRESH_TOKEN: ${{ secrets.CHROME_REFRESH_TOKEN }}
          FIREFOX_EXTENSION_ID: ${{ secrets.FIREFOX_EXTENSION_ID }}
          FIREFOX_JWT_ISSUER: ${{ secrets.FIREFOX_JWT_ISSUER }}
          FIREFOX_JWT_SECRET: ${{ secrets.FIREFOX_JWT_SECRET }}
